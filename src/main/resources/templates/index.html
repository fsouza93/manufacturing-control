<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Linha de Montagem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .help {
            font-size: .9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4 text-dark">Controle de Linha de Montagem</h2>

                    <form action="/setup" method="post">
                        <div class="mb-4 text-start">
                            <label for="numberOfProducts" class="form-label fw-bold">
                                Quantos produtos serão produzidos?
                            </label>
                            <input
                                type="number"
                                class="form-control"
                                id="numberOfProducts"
                                name="numberOfProducts"
                                min="1" max="10" required
                                placeholder="Digite a quantidade de produtos para produção">
                        </div>

                        <div class="mb-4 text-start">
                            <label for="numberOfAssemblyStages" class="form-label fw-bold">
                                Etapas de montagem
                            </label>
                            <!-- agora é um select (1 ou 2) -->
                            <select
                                id="numberOfAssemblyStages"
                                name="numberOfAssemblyStages"
                                class="form-select">
                                <option value="1" selected>1 etapa</option>
                                <option value="2">2 etapas</option>
                            </select>
                            <div class="help mt-1">Você pode escolher 1 ou 2 etapas de montagem.</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Configurar Produção
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
